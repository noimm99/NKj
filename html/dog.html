<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>innerHTML. 활용</title>
    <script>
      function change() {
        var p = document.getElementById('firstP');
        p.innerHTML = "나의 <img src='http://jshome0506.ipdisk.co.kr:8000/apps/xe/luke/media/dog.jpg'> 강아지";
        
      }
    </script>
  </head>
  <body>
    <h3>innerHTML 활용: 아래 글자를 클릭하면
    예쁜 강아지가 보인다</h3>
    <hr>
    <p id="firstP" style="color: blue"
     onclick="change()">여기에
      <span style="color: red">클릭하세요!</span>
    </p>


  </body>
</html>
